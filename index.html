                        <label class="switch float-end">

                          <input type="checkbox" oninput="query()" id="state" name="state">

  <script>

    function query(event) {
      var ip1 = document.getElementById('ip1').value;
      var ip2 = document.getElementById('ip2').value;
      var ip3 = document.getElementById('ip3').value;
      var ip4 = document.getElementById('ip4').value;

      var selected_lights = [];
      for (var option of document.getElementById('lights').options) {
        if (option.selected) {
        selected_lights.push(option.value);
        }
      }
      console.log(selected_lights)


      if ((ip1 != '') && (ip2 != '') && (ip3 != '') && (ip4 != '')) {
        var ip = ip1 + '.' + ip2 + '.' + ip3 + '.' + ip4;
        // document.getElementById('message').innerHTML = "checking";

        var id = "light-light1";
        var state = document.getElementById('state');
        var mode;

        if (state.checked) {
          state = "ON";
          mode = "turn_on";
        } else {
          state = "OFF";
          mode = "turn_off";
        }

        var bright = document.getElementById('brightness').value
        // var color = document.getElementById('colourtemp').value

        // var url = "https://" + ip + "/light/light4/" + mode";
        // var text_final = "http://" + ip + "/light/light1/" + mode + "?id=" + id + "&state=" + state + "&brightness=" + bright + "&color_temperature=" + color;
        var text = "http://" + ip + "/light/light1/" + mode + "?id=" + id + "&state=" + state + "&brightness=" + bright;
        
        console.log(text);
        document.getElementById("form").action = text;
        document.getElementById("form").submit();
      }
    }
    // return
  </script>
